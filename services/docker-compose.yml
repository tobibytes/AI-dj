  # Rust backend - API gateway, WebSocket, Spotify OAuth
  backend:
    container_name: ai-dj-backend
    build: ./backend
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    # depends_on:
    #   redis:
    #     condition: service_healthy
    #   postgres:
    #     condition: service_healthy
    environment:
    #   - REDIS_URL=redis://redis:6379
